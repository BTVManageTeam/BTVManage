<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>时间</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"></link>
<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css" type="text/css"></link>
<link rel="stylesheet" href="daterangepicker-bs3.css" type="text/css"></link>
<script type="text/javascript" src="jquery.min.js">
	
</script>
<script type="text/javascript" src="bootstrap.min.js">
	
</script>
<script type="text/javascript" src="moment.js">
	
</script>
<script type="text/javascript" src="daterangepicker.js">
	
</script>
</head>
<body>
	<div class="container">
		<div class="span12">
			<div class="well">
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="reservationtime"> 请选择时间: </label>
							<div class="controls">
								<div class="input-prepend input-group">
									<span class="add-on input-group-addon"> <i class="glyphicon glyphicon-calendar fa fa-calendar"> </i> </span> <input type="text" style="width: 400px" name="reservation" id="reservationtime"
										class="form-control" value="" class="span4" />
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				<script type="text/javascript">
					$(document).ready(function() {
						$('#reservationtime').daterangepicker({
							timePicker : true,
							timePickerIncrement : 30,
							format : 'YYYY-MM-DD hh:mm:ss A'
						}, function(start, end, label) {
							//console.log(start.toISOString(), end.toISOString(), label);
						});
					});
				</script>
			</div>
</body>
</html>
